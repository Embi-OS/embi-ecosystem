# Local build configuration (sourced by common.sh if renamed to build.conf)
# Copy this file to build.conf and adjust values to match your system.

# Qt installation root
QT_ROOT="/opt/Qt"

# Qt version
QT_VERSION="6.8.5"

# Emscripten SDK root (for WASM builds)
EMSCRIPTEN_PATH="/opt/emsdk"

# Generator and build type
GENERATOR="Ninja"
BUILD_TYPE="Release"
REBUILD=0

# Project metadata
PROJECT_NAME="Embi-Ecosystem"
PROJECT_VERSION="25.11.0"
PROJECT_DESCRIPTION=""
PROJECT_BRANCH="mmc"

# EXTRA_ARGS="-DDISABLE_WEBSOCKET:BOOL=ON"
# EXTRA_ARGS="-DDISABLE_SWUPDATE:BOOL=ON"

# Base config for Yocto build
YOCTO_DIR="$HOME/A_EmbiOS"
MANIFEST_URL="https://github.com/Embi-OS/embi-manifest"
MANIFEST_XML="stable.xml"
MACHINE="raspberrypi-armv8"
YOCTO_TARGET="b2qt-image-swu"
BITBAKE_EXTRA_ARGS="" # additional flags (e.g., "--runall=fetch")
REPO_BIN="$HOME/.local/bin/repo"

